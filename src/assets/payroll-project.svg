<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#4169E1" fill-opacity="0.1"/>
  
  <!-- App Background -->
  <rect x="100" y="50" width="600" height="350" rx="8" fill="#FFFFFF" stroke="#4169E1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="60" rx="8" fill="#4169E1"/>
  <text x="150" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">Payroll Input System</text>
  
  <!-- Sidebar -->
  <rect x="100" y="110" width="150" height="290" fill="#F5F5F5"/>
  <rect x="120" y="140" width="110" height="30" rx="4" fill="#4169E1" fill-opacity="0.8"/>
  <text x="135" y="160" font-family="Arial" font-size="12" fill="#FFFFFF">Dashboard</text>
  <rect x="120" y="180" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
  <text x="135" y="200" font-family="Arial" font-size="12" fill="#4169E1">Employees</text>
  <rect x="120" y="220" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
  <text x="135" y="240" font-family="Arial" font-size="12" fill="#4169E1">Payroll</text>
  <rect x="120" y="260" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
  <text x="135" y="280" font-family="Arial" font-size="12" fill="#4169E1">Reports</text>
  
  <!-- Main Content -->
  <rect x="270" y="130" width="410" height="250" rx="4" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="290" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Monthly Payroll Summary</text>
  
  <!-- Chart -->
  <rect x="290" y="180" width="370" height="180" rx="4" fill="#F9F9F9"/>
  <path d="M290,320 L660,320" stroke="#DDDDDD" stroke-width="1"/>
  <path d="M290,280 L660,280" stroke="#DDDDDD" stroke-width="1"/>
  <path d="M290,240 L660,240" stroke="#DDDDDD" stroke-width="1"/>
  <path d="M290,200 L660,200" stroke="#DDDDDD" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <rect x="320" y="260" width="40" height="60" fill="#4169E1" fill-opacity="0.8"/>
  <rect x="380" y="240" width="40" height="80" fill="#4169E1" fill-opacity="0.8"/>
  <rect x="440" y="220" width="40" height="100" fill="#4169E1" fill-opacity="0.8"/>
  <rect x="500" y="200" width="40" height="120" fill="#4169E1" fill-opacity="0.8"/>
  <rect x="560" y="230" width="40" height="90" fill="#4169E1" fill-opacity="0.8"/>
  
  <!-- X Axis Labels -->
  <text x="340" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Jan</text>
  <text x="400" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Feb</text>
  <text x="460" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Mar</text>
  <text x="520" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Apr</text>
  <text x="580" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">May</text>
</svg>