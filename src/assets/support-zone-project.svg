  <rect x="120" y="220" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
  <text x="135" y="240" font-family="Arial" font-size="12" fill="#4169E1">Analytics</text>
  <rect x="120" y="260" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
  <text x="135" y="280" font-family="Arial" font-size="12" fill="#4169E1">Settings</text>
  
  <!-- Main Content -->
  <rect x="270" y="130" width="410" height="250" rx="4" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="290" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Open Incidents</text>
  
  <!-- Incident Cards -->
  <rect x="290" y="180" width="370" height="60" rx="4" fill="#F9F9F9" stroke="#EEEEEE" stroke-width="1"/>
  <text x="310" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">INC0001 - Network Connectivity Issue</text>
  <text x="310" y="225" font-family="Arial" font-size="12" fill="#666666">Priority: High | Status: In Progress</text>
  <rect x="580" y="195" width="60" height="25" rx="12" fill="#FFA500"/>
  <text x="610" y="212" font-family="Arial" font-size="11" text-anchor="middle" fill="#FFFFFF">P1</text>
  
  <rect x="290" y="250" width="370" height="60" rx="4" fill="#F9F9F9" stroke="#EEEEEE" stroke-width="1"/>
  <text x="310" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">INC0002 - Application Login Failure</text>
  <text x="310" y="295" font-family="Arial" font-size="12" fill="#666666">Priority: Medium | Status: Open</text>
  <rect x="580" y="265" width="60" height="25" rx="12" fill="#4169E1"/>
  <text x="610" y="282" font-family="Arial" font-size="11" text-anchor="middle" fill="#FFFFFF">P2</text>
  
  <rect x="290" y="320" width="370" height="60" rx="4" fill="#F9F9F9" stroke="#EEEEEE" stroke-width="1"/>
  <text x="310" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">INC0003 - Data Synchronization Error</text>
  <text x="310" y="365" font-family="Arial" font-size="12" fill="#666666">Priority: Low | Status: New</text>
  <rect x="580" y="335" width="60" height="25" rx="12" fill="#008000"/>
  <text x="610" y="352" font-family="Arial" font-size="11" text-anchor="middle" fill="#FFFFFF">P3</text>
