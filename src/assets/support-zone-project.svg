<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#4169E1" fill-opacity="0.1"/>
  
  <!-- App Background -->
  <rect x="100" y="50" width="600" height="350" rx="8" fill="#FFFFFF" stroke="#4169E1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="60" rx="8" fill="#4169E1"/>
  <text x="150" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">SupportZone Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="100" y="110" width="150" height="290" fill="#F5F5F5"/>
  <rect x="120" y="140" width="110" height="30" rx="4" fill="#4169E1" fill-opacity="0.8"/>
  <text x="135" y="160" font-family="Arial" font-size="12" fill="#FFFFFF">Incidents</text>
  <rect x="120" y="180" width="110" height="30" rx="4" fill="#FFFFFF" stroke="#4169E1" stroke-width="1"/>
